name: Build and Package for ArchLinux

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ---------- 1. 初始化 ----------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Generate go.sum
        run: go mod tidy  # 显式生成 go.sum

      # ---------- 2. 构建二进制 ----------
      - name: Build for ArchLinux
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o hiwifi-ssh-launcher main.go
          upx --best --lzma hiwifi-ssh-launcher  # 可选压缩

      # ---------- 3. 安装 ArchLinux 打包工具 ----------
      - name: Install makepkg dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils fakeroot pacman  # 关键：安装 pacman

      # ---------- 4. 生成 PKGBUILD ----------
      - name: Create PKGBUILD
        run: |
          APP_VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          APP_NAME="hiwifi-ssh-launcher"

          cat <<EOF > PKGBUILD
          pkgname=$APP_NAME
          pkgver=$APP_VERSION
          pkgrel=1
          pkgdesc="SSH Launcher for HiWiFi"
          arch=('x86_64')
          license=('MIT')
          provides=('$APP_NAME')
          source=("\$pkgname-\$pkgver.tar.gz::\$url/archive/v\$pkgver.tar.gz")
          sha256sums=('SKIP')

          build() {
            cd "\$pkgname-\$pkgver"
            GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o \$pkgname main.go
          }

          package() {
            install -Dm755 "\$srcdir/\$pkgname-\$pkgver/\$pkgname" "\$pkgdir/usr/bin/\$pkgname"
          }
          EOF

          makepkg --printsrcinfo > .SRCINFO

      # ---------- 5. 构建软件包 ----------
      - name: Build Arch Package
        run: |
          makepkg -s --noconfirm SKIPCHECKSUMS SKIPPGPCHECK

      # ---------- 6. 上传产物 ----------
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: hiwifi-ssh-launcher
          path: hiwifi-ssh-launcher

      - name: Upload Arch Package
        uses: actions/upload-artifact@v4
        with:
          name: hiwifi-ssh-launcher-pkg
          path: '*.pkg.tar.zst'
